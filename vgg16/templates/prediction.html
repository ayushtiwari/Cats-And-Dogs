{% extends 'layout.html' %}

{% block content %}
    {{ super() }}
    <div class="container">
        {% if image_src %}
            <img class="img-fluid" src="{{ url_for('static', filename=image_src) }}">
        {% endif %}
        {% if prediction %}
            <h1 class="display-4">The model predicts : {{ prediction.animal }} with {{ prediction.prob }}% confidence</h1>
        {% endif %}
    </div>
{% endblock %}
